<!--
    Written by: Whitney Dwire
    Description: This html houses the form 
    so a user can sell their cards
    and adds it as a record
    to the Bought Cards Object
-->


<template>
    <div class="Sellbackground">
    <div class="marinMargin"></div>
    <!-- The form the user sees when they enter the page -->
        <template if:true={formVis}>
            <div class="sellForm">
                <div class="sellFormFields">
                    <!-- Using lighting record edit form to create a new record on the bought card object -->
                    <lightning-record-edit-form object-api-name="Bought_Card__c">
                        <lightning-messages> </lightning-messages>
                        <lightning-input-field field-name="First_Name__c"> </lightning-input-field>
                        <lightning-input-field field-name="Last_Name__c"> </lightning-input-field>
                        <lightning-input-field field-name="Email__c"> </lightning-input-field>
                        <lightning-input-field field-name="Card_Name__c"> </lightning-input-field>
                        <lightning-input-field field-name="Number_of_Cards__c"> </lightning-input-field>

                        <lightning-button
                            class="slds-m-top_small"
                            type="submit"
                            label="Submit"
                            onclick={handleClick}
                            name='formSubmit'
                        >
                        </lightning-button>
                    </lightning-record-edit-form>
                </div>
            </div>
        </template>
        <!-- When the user submits the form, this part of the markup will render as a confirmation
        They can click on the button and submit more and will take them back to the form
        -->
        <template if:false={formVis}>
            <div class="sellForm">
                <div class="sellConfirm">
                    <img src={thumbsup}>
                    <br>
                    <h1>Thanks for selling your cards!</h1>
                    <br>
                    <h2>Want to sell more?</h2>
                    <br>
                    <lightning-button label="Sell more" name='sellAgain' title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </template>
    </div>
</template>
